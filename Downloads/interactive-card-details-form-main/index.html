<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div>
  <div id"card front">
    0000 0000 0000 0000
  Jane Appleseed
  00/00
</div>

<div> id="card back"
  000
</div>

<div>
  <form>
    <div>
    <label for="Cardholder-Name">Cardholder Name</label><br />
    <input type="text" id="Cardholder-Name" name="Cardholder-Name" placeholder="e.g. Jane Appleseed"
  </div>
  <div>
    <label for="Card-Number">Card Number</label><br />
    <input type="number" id="Card-Number" name="Card Number" placeholder="e.g. 1234 5678 9123 0000"
  </div>

    <label for="month">Month</label><br />
    <input type="number" id="month" name="month" placeholder="MM"

    <label for="Year">Year</label><br />
    <input type="number" id="year" name="year" placeholder="YY"

    <label for="cvc">CVC</label><br />
    <input type="number" id="cvc" name="CVC" placeholder="e.g. 123"
  
    <div>
    <button type="submit">Confirm</button>
  </div>
  </form>
</div>

</html>
